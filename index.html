<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7DSIA Fan Community</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <img src="assets/ForumBanner.png" alt="7DSIA Fan Community Banner" class="banner" />
  <div id="social-buttons" role="navigation" aria-label="Social Media Links">
    <a href="https://discord.gg/ze58eJw64M" target="_blank" rel="noopener" class="social-btn discord-btn" aria-label="Join our Discord community">Discord</a>
    <a href="https://www.reddit.com/r/SDSIDLEAdventure" target="_blank" rel="noopener" class="social-btn reddit-btn" aria-label="Visit our Reddit community">Reddit</a>
  </div>
</header>

<section class="search-section" aria-label="Character Search">
  <input type="text" id="searchInput" placeholder="Search characters by name, affiliation, attribute, or type..." aria-label="Search for characters" />
  <button id="searchButton" aria-label="Search">Search</button>
</section>

<main id="results" aria-live="polite" role="region" aria-label="Character Results"></main>

<script src="js/main.js"></script>
</body>
</html>
